name: Android APK (Debug)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: Pub get + analyze
        run: |
          flutter pub get
          flutter analyze || true

      - name: Create android skeleton if missing + add INTERNET
        shell: bash
        run: |
          APP_NAME="app_abou_alnour"   # <== بدون شرطات
          if [ ! -d android ]; then
            flutter create . --project-name "$APP_NAME" --platforms android -e
          fi
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          grep -q 'android.permission.INTERNET' "$MANIFEST" || \
            sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/>\n    <application|' "$MANIFEST"

      - name: Build flutter apk --debug -v
        run: flutter build apk --debug -v

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk
